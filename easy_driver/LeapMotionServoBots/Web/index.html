<html lang="en">
<head>
	<title>Leap Meter</title>

	<meta name="author" content="Justin Platz">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="Leap Motion Dashboard">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    
    <script type="text/javascript" src="http://pubnub.github.io/eon/lib/eon-chart.js"></script>
    <link type="text/css" rel="stylesheet" href="http://pubnub.github.io/eon/lib/eon.css" />
    
    <link href=styles.css rel=stylesheet type=text/css>
    
    <style>
        .left_child{
           width: 35%;
            left: 6.5%;
        }
        .right_child{
            float: right;
            width: 40%;
            text-align: center;
            margin-right: 12.5%;
        }
        
        .left_subchild{
            width: 45%;
        }
        .right_subchild{
            float: right;
            width: 45%;
        }

        .container{
        }
        
        .top{
            width: 75%;
            margin-left: 12.5%;
        }
    </style>
</head>
    
<body style="text-align:center; background-color: #ECF0F1;">
    <script src="http://cdn.pubnub.com/pubnub-3.7.13.min.js"></script>
   
    <div class="photo-frame top" >
        <h1>Pitch & Yaw as Pulse Lengths</h1> 
        <div id="body-spline"></div>
    </div>
    
    <div class="container">
        
       <div class="left_child photo-frame">
            <h1>What is this ?</h1>
            <img src="servoPWM.png" style="width:50%; height: auto; float: left;"/>
            <img src="servo.gif" style="width:50%; height: auto;"/>

        </div>
        
        <div class="right_child ">
            <div class = "left_subchild photo-frame">
                <h1>Left Yaw</h1>
                <div id="left_yaw_chart" ></div> 
                <h1>Left Pitch</h1>
                <div id="left_pitch_chart" ></div>
            </div>
            
            <div class= "right_subchild photo-frame">
                <h1>Right Yaw</h1>
                <div id="right_yaw_chart" ></div> 
                <h1>Right Pitch</h1>
                <div id="right_pitch_chart" ></div>
            </div>
           
            
            
        </div>
        
    </div>
    
  
    
    <script>
               
        var pubnub = PUBNUB.init({
          publish_key: 'pub-c-f83b8b34-5dbc-4502-ac34-5073f2382d96',
          subscribe_key: 'sub-c-34be47b2-f776-11e4-b559-0619f8945a4f'
        });
            
        pubnub.here_now({
            channel : 'leap2pi',
            callback : function(m){
                var x=document.getElementById("javaStatus");
                var y=document.getElementById("rpiStatus");

                if(m.uuids.indexOf("LeapController") > -1){
                }
                else{
                     x.innerHTML = "Leap Motion Is NOT Connected!"
                }
                
                if(m.uuids.indexOf("pi") > -1){
                }
                else{
                     y.innerHTML = "RPi Is NOT Connected!"
                }
            }
        });


        eon.chart({
          pubnub: pubnub,
          rate: 5,
          channel: 'leap2pi',
          limit: 100,
          flow: true,
          generate: {
            bindto: '#body-spline',
            transistion:{
                duration: 0
            },
            axis: {
                x: {    
                    label: 'Time (Milliseconds)'
                },
              y: {
                    label: 'uS (Microseconds)'
                }        
            }
          },
          transform: function(m) {
	          var left_yaw    = 0;
               var left_pitch  = 0;
               var right_yaw   = 0;
               var right_pitch = 0; 
              if(m.left_hand){
                    left_yaw = m.left_hand.left_yaw*3.3;
                    left_pitch = m.left_hand.left_pitch*3.3;
                }
                if(m.right_hand){
                     right_yaw = m.right_hand.right_yaw*3.3;
                     right_pitch = m.right_hand.right_pitch*3.3;
               }
              return {columns: [
	               ["Left_Yaw",        left_yaw],
                   ["Left_Pitch",    left_pitch],
                   ["Right_Yaw",      right_yaw],
                   ["Right_Pitch",  right_pitch]
	    	]};
	       }
        });
        
        
        
        
        
        eon.chart({
          pubnub:pubnub,
          channel: 'leap2pi',
          rate: 5,
          flow: true,
          message: function(m){
          },
          generate: {
            bindto: '#left_pitch_chart',
            transistion:{
                duration: 0
            },
            data: {
              type: 'gauge'
            },
            gauge: {
              min: 500,
              max: 2500,
              label: {
                    format: function(value, ratio) {
                        return value;
                    },
                  show: true // to turn off the min/max labels.
              },
              units: ' uS',
            },
            color: {
              pattern: ['#ffcb05', '#A2746B', '#F2741B'],
              threshold: {
                values: [1000, 1500, 2000]
              }
            }
          },
          transform: function(m) {
              var left_pitch   = 0;
                if(m.left_hand){
                     left_pitch = Math.ceil(m.left_hand.left_pitch*.33);
                     
                }
               
              return {columns: [
                   ["Left_Pitch",      left_pitch],
	    	]};
          }
            
        });
        
        
        eon.chart({
          pubnub:pubnub,
          channel: 'leap2pi',
          rate: 5,
          flow: true,
          message: function(m){
          },
          generate: {
            bindto: '#left_yaw_chart',
            transistion:{
                duration: 0
            },
            data: {
              type: 'gauge'
            },
            gauge: {
              min: 500,
              max: 2500,
              label: {
                    format: function(value, ratio) {
                        return value;
                    },
                  show: true // to turn off the min/max labels.
              },
              units: ' uS',
            },
            color: {
              pattern: ['#00274c', '#F6C600', '#60B044'],
              threshold: {
                values: [1000, 1500, 2000]
              }
            }
          },
          transform: function(m) {
              var left_yaw   = 0;
              if(m.left_hand){
                     left_yaw = Math.ceil(m.left_hand.left_yaw*.33);
                     
               }
             
              return {columns: [
                   ["Left_Yaw",      left_yaw],
	    	]};
          }
            
        });
        
        
        
        eon.chart({
          pubnub:pubnub,
          channel: 'leap2pi',
          rate: 5,
          flow: true,
          message: function(m){
          },
          generate: {
            bindto: '#right_yaw_chart',
            transistion:{
                duration: 0
            },
            data: {
              type: 'gauge'
            },
            gauge: {
              min: 500,
              max: 2500,
              label: {
                    format: function(value, ratio) {
                        return value;
                    },
                  show: true // to turn off the min/max labels.
              },
              units: ' uS',
            },
            color: {
              pattern: ['#00274c', '#F6C600', '#60B044'],
              threshold: {
                values: [1000, 1500, 2000]
              }
            }
          },
          transform: function(m) {
              var right_yaw   = 0;
              if(m.right_hand){
                     right_yaw = Math.ceil(m.right_hand.right_yaw*.33);
                     
               }
             
              return {columns: [
                   ["Right_Yaw",      right_yaw],
	    	]};
          }
            
        });
        
        
         eon.chart({
          pubnub:pubnub,
          channel: 'leap2pi',
          rate: 5,
          flow: true,
          message: function(m){
          },
          generate: {
            bindto: '#right_pitch_chart',
            transistion:{
                duration: 0
            },
            data: {
              type: 'gauge'
            },
            gauge: {
              min: 500,
              max: 2500,
              label: {
                    format: function(value, ratio) {
                        return value;
                    },
                  show: true // to turn off the min/max labels.
              },
              units: ' uS',
            },
            color: {
              pattern: ['#ffcb05', '#A2746B', '#F2741B'],
              threshold: {
                values: [1000, 1500, 2000]
              }
            }
          },
          transform: function(m) {
              var right_pitch   = 0;
                if(m.right_hand){
                     right_pitch = Math.ceil(m.right_hand.right_pitch*.33);
                     
                }
               
              return {columns: [
                   ["Right_Pitch",      right_pitch],
	    	]};
          }
            
        });
    </script>

    
    
    
</body>
